<!DOCTYPE html>
<html>
  <head>
    <title>Weather Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/1833d563cf.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <h1 id="city"></h1>
      <h5></h5>
      <h1>
        <div class="clearfix weather-temperature">
          <span id="temperature"></span
          ><span class="units">
            <small class="float-right">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </small>
          </span>
        </div>
      </h1>
    </div>
    <div>
      <img class="icon-image" id="weather-icon" src="" />
    </div>
    <h6>
      <div id="description"></div>
      <div class="container">
        <div class="row">
          <div class="col">Lowest: <span id="temp-min"></span>℃</div>
          <div class="col">Wind: <span id="wind-speed"></span>km/h</div>
        </div>
        <div class="row">
          <div class="col">
            Highest: <span id="temp-max"></span>℃
            <br />
          </div>
          <div class="col">Humidity: <span id="humidity"></span>%</div>
        </div>
      </div>
    </h6>
    <br />
    <form id="search-form">
      <div class="row-search-city">
        <div class="col">
          <input
            id="search-city"
            type="text"
            class="form-control"
            id="city-input"
            placeholder="Enter a city"
          />
        </div>
      </div>
      <button
        id="search-button"
        type="submit"
        class="btn btn-success search-city"
      >
        Search
      </button>

      <button
        id="current-city-button"
        type="submit"
        class="btn btn-primary current-city"
      >
        Current Location
      </button>
      <p></p>
    </form>
    <div class="card">
      <div class="card-body">
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <p>
      <small>
        <a href="https://github.com/thao-phuong-dang/cool-weather-app">
          Open-source code</a
        >
        by Thao Dang
      </small>
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
